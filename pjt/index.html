<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator shadow-lg p-4 rounded">
            <h3 class="text-center mb-3">Calculator</h3>

            <!-- Display -->
            <input type="text" id="display" class="form-control mb-3 text-end" readonly>

            <!-- Buttons -->
            <div class="button-container d-grid gap-2">
                <div class="d-flex gap-2">
                    <button class="btn btn-danger flex-fill" id="ac">AC</button>
                    <button class="btn btn-secondary flex-fill" id="mod">%</button>
                    <button class="btn btn-secondary flex-fill" id="square">xÂ²</button>
                    <button class="btn btn-secondary flex-fill operator">/</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-light flex-fill number">7</button>
                    <button class="btn btn-light flex-fill number">8</button>
                    <button class="btn btn-light flex-fill number">9</button>
                    <button class="btn btn-secondary flex-fill operator">*</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-light flex-fill number">4</button>
                    <button class="btn btn-light flex-fill number">5</button>
                    <button class="btn btn-light flex-fill number">6</button>
                    <button class="btn btn-secondary flex-fill operator">-</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-light flex-fill number">1</button>
                    <button class="btn btn-light flex-fill number">2</button>
                    <button class="btn btn-light flex-fill number">3</button>
                    <button class="btn btn-secondary flex-fill operator">+</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-light flex-fill number">0</button>
                    <button class="btn btn-light flex-fill number">.</button>
                    <button class="btn btn-success flex-fill" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
